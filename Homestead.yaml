---
ip: "192.168.10.30"
memory: 2048
cpus: 1
hostname: bdgtr
name: bdgtr
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "."
      to: "/home/vagrant/bdgtr"

sites:
    - map: bdgtr.app
      to: "/home/vagrant/bdgtr/web"
      type: "symfony"

databases:
    - homestead

